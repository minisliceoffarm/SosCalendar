<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" 
        content="width=device-width, 
        initial-scale=1.0, 
        user-scalable=no" />
    <link rel="stylesheet" href="index.css">
  <title>MiniSliceOfFarm Weekly Menu</title>
</head>

<body>
  <div id="leftColumn">
    <div id="outerContainer">
        <button class="lefty paddle" id="left-button">&lt;</button>
        <div class="scrollcontainer">
        </div>
        <button class="righty paddle" id="right-button">&gt; </button>
        <div>Click on stickers above to add them to your pallet or upload your own by clicking <label for='file'class="uploadLabel">here.</label><input id="file" type="file" accept="image/*" style="display:none">You can drag stickers from the pallet to anywhere on your menu!</div>
      <div id="container">
          <div id="stickerContainer">
          </div>
        <div id="calendar">
          <div class="weeklyTheme">
            <textarea id="weeklyThemeText" placeholder="Menu Theme"></textarea>
          </div>
          <div class="Monday">
            <div class = "weekDayText">
            <div class="weekDayName">Monday</div>
            <div class="weekDayDate"></div>
            </div>
            <div class="weekDay-Underline" ></div>
            <textarea id="mondayText"></textarea>
          </div>
          <div class="Tuesday">
            <div class = "weekDayText">
            <div class="weekDayName">Tuesday</div>
            <div class="weekDayDate"></div>
            </div>
            <div class="weekDay-Underline" ></div>
            <textarea id="tuesdayText"></textarea>
          </div>
          <div class="Wednesday">
            <div class = "weekDayText">
            <div class="weekDayName">Wednesday</div>
            <div class="weekDayDate"></div>
            </div>
            <div class="weekDay-Underline" ></div>
            <textarea id="wednesdayText"></textarea>
          </div>
          <div class="Thursday">
            <div class = "weekDayText">
            <div class="weekDayName">Thursday</div>
            <div class="weekDayDate"></div>
            </div>
            <div class="weekDay-Underline" ></div>
            <textarea id="thursdayText"></textarea>
          </div>
          <div class="Friday">
            <div class = "weekDayText">
            <div class="weekDayName">Friday</div>
            <div class="weekDayDate"></div>
            </div>
            <div class="weekDay-Underline" ></div>
            <textarea id="fridayText"></textarea>
          </div>
        </div>
        <div id="stickerContainerCover"></div>
        </div>
        </div>
    <button id='saveButton' onclick="printDiv('container');">Save/Print</button>
  </div>
  </div>
    <div id="rightColumn">
      <h2>Need Inspiration?</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/playlist?list=PLxD0h0887uflNpQwXmXjtxDLL0gKUmT-p" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <!-- calendar_side -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-7733179067979683"
           data-ad-slot="5025016571"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
</body>
<script src="index.js"></script>
</html>
