<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" 
        content="width=device-width, 
        initial-scale=1.0, 
        user-scalable=no" />
    <link rel="stylesheet" href="index.css">
  <title>MiniSliceOfFarm Weekly Menu</title>
</head>

<body>
    <div id="outerContainer">
        <button class="lefty paddle" id="left-button">&lt;</button>
        <div class="scrollcontainer">
        </div>
        <button class="righty paddle" id="right-button">&gt; </button>
        <div>Click on stickers above to add them to your pallet. You can drag stickers from the pallet to anywhere on your menu!</div>
      <div id="container">
          <div id="stickerContainer">
          </div>
        <div id="calendar">
          <div class="weeklyTheme">
            <textarea id="weeklyThemeText"></textarea>
          </div>
          <div class="Monday">
            <div class = "weekDayText">
            <div class="weekDayName">Monday</div>
            <div class="weekDayDate"></div>
            </div>
            <div class="weekDay-Underline" ></div>
            <textarea id="mondayText"></textarea>
          </div>
          <div class="Tuesday">
            <div class = "weekDayText">
            <div class="weekDayName">Tuesday</div>
            <div class="weekDayDate"></div>
            </div>
            <div class="weekDay-Underline" ></div>
            <textarea id="tuesdayText"></textarea>
          </div>
          <div class="Wednesday">
            <div class = "weekDayText">
            <div class="weekDayName">Wednesday</div>
            <div class="weekDayDate"></div>
            </div>
            <div class="weekDay-Underline" ></div>
            <textarea id="wednesdayText"></textarea>
          </div>
          <div class="Thursday">
            <div class = "weekDayText">
            <div class="weekDayName">Thursday</div>
            <div class="weekDayDate"></div>
            </div>
            <div class="weekDay-Underline" ></div>
            <textarea id="thursdayText"></textarea>
          </div>
          <div class="Friday">
            <div class = "weekDayText">
            <div class="weekDayName">Friday</div>
            <div class="weekDayDate"></div>
            </div>
            <div class="weekDay-Underline" ></div>
            <textarea id="fridayText"></textarea>
          </div>
        </div>
        <div id="stickerContainerCover"></div>
        </div>
        </div>
    </div>
    <input id="file" type="file" accept="image/*">
    <button id='saveButton' onclick="printDiv('container');">Save/Print</button>
</body>
<script src="index.js"></script>
</html>
